# Server Configuration
server.port=8082
server.servlet.context-path=/api
server.servlet.session.cookie.max-age=2592000
# MVC Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Logging Configuration
logging.level.org.springframework=debug
logging.level.com.neusoft.elmboot.mapper=debug
# DataSource Configuration
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/elm?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.neusoft.elmboot.model.bo;

